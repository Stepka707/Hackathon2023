{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<div class="centered-container">
    <div class="login-container">
        <form action="/register" method="post">

            <div class="form-columns">
                <fieldset>
                    <legend>Your Information</legend>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name">
                    
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="street-address">Street Address:</label>
                        <input type="text" id="street-address" name="street-address">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country">
                    </div>
                    <div class="form-group">
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code" name="zip-code">
                    </div>
                </fieldset>
            </div>

            <div class="form-columns">
                <fieldset>
                    <legend>Support Information</legend>
                    <div class="form-group">
                        <label for="supported-girl">Supported Girl:</label>
                        <select id="supported-girl" name="supported-girl">
                            <option value="pavithra">Pavithra</option>
                            <option value="yamini">Yamini</option>
                            <!-- Add more supported girls -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="donation-amount">Donation Amount (Minimum $400):</label>
                        <input type="number" id="donation-amount" name="donation-amount" step="10.00" min="400" required>
                    </div>
                </fieldset>
            </div>

            <div class="form-columns">
                <fieldset>
                    <legend>Registration Information</legend>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password:</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </fieldset>
            </div>
            
            <button type="submit">Register and Support</button>
        </form>
    </div>
</div>
